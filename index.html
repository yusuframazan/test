<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <div id="sensorData"></div>

    <script>
        // Sensor verilerini güncelleme fonksiyonu
        function updateSensorData() {
            // sensorData.json dosyasından veriyi almak için bir HTTP GET isteği gönder
            fetch('sensorData.json')
            .then(response => response.json()) // JSON veriyi parse et
            .then(data => {
                // Alınan verileri HTML içine yerleştir
                document.getElementById('sensorData').innerHTML = `
                    <p>Sıcaklık: ${data.temperature} °C</p>
                    <p>Nem: ${data.humidity} %</p>
                `;
            })
            .catch(error => console.error('Hata:', error)); // Hata durumunda konsola bir hata mesajı yazdır
        }

        // İlk veriyi güncelle
        updateSensorData();

        // Belirli bir aralıkla sensör verilerini güncelle
        setInterval(updateSensorData, 5000); // Her 5 saniyede bir
    </script>
</body>
</html>
