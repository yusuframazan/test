<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Sıcaklık ve Nem</title>
</head>
<body>
    <h1>Anlık Sıcaklık ve Nem</h1>
    <div id="temperature"></div>
    <div id="humidity"></div>

    <a href="history.html">Sensör Geçmişleri</a>

    <script src="data.js"></script>
    <script>
        // Veriyi çek ve göster
        setInterval(function () {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const latestData = data[data.length - 1];
                    document.getElementById('temperature').innerHTML = `Sıcaklık: ${latestData.temperature} °C`;
                    document.getElementById('humidity').innerHTML = `Nem: ${latestData.humidity} %`;
                })
                .catch(error => console.error('Hata:', error));
        }, 5000); // 5 saniyede bir güncelle
    </script>
</body>
</html>
