<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitki İzleme Web Sitesi</title>
  <!-- Chart.js kütüphanesini ekleyelim -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Genel stil tanımlamalarını burada yapabilirsiniz */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Açık gri arka plan */
    }

    header {
      background-color: #4caf50; /* Yeşil tonları */
      color: #fff; /* Beyaz metin */
      padding: 10px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff; /* Beyaz metin */
      text-decoration: none;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff; /* Beyaz arka plan */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .plant-info {
      margin-bottom: 20px;
    }

    .plant-info h2 {
      color: #4caf50; /* Yeşil tonları */
    }

    .plant-info p {
      color: #333; /* Koyu gri metin */
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50; /* Yeşil tonları */
      color: #fff; /* Beyaz metin */
      border: none;
      border-radius: 4px; /* Yuvarlatılmış kenarlar */
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #388e3c; /* Koyu yeşil hover rengi */
    }

    .chart-container {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #4caf50; /* Yeşil tonları */
      color: #fff; /* Beyaz metin */
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Bitki İzleme Web Sitesi</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" onclick="loadHomePage()">Ana Sayfa</a></li>
          <li><a href="#" onclick="loadPlantsPage()">Bitkiler</a></li>
          <li><a href="#" onclick="loadAboutPage()">Hakkımızda</a></li>
          <li><a href="#" onclick="loadContactPage()">İletişim</a></li>
          <li><a href="#" onclick="loadDataHistoryPage()">Veri Geçmişi</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section class="plant-info">
      <h2>Bitki Bilgileri</h2>
      <p>Bitki Adı: <span id="plant-name">---</span></p>
      <p>Toprak Nem: <span id="soil-moisture">---</span>%</p>
      <p>Hava Sıcaklığı: <span id="current-temperature">---</span>°C</p>
    </section>

    <div class="controls">
      <button onclick="updateSensorData()">Verileri Güncelle</button>
      <!-- Diğer kontroller burada yer alabilir -->
    </div>

    <div class="chart-container">
      <canvas id="sensor-chart"></canvas>
    </div>
  </main>

  <footer>
    © 2024 Bitki İzleme Web Sitesi
  </footer>

  <script>
    function loadHomePage() {
      document.getElementById("main-content").innerHTML = `
       <section class="plant-info">
  <h2>Bitki Bilgileri</h2>
  <p>Bitki Adı: <span id="plant-name">Papatya</span></p>
  <p>Toprak Nem: <span id="soil-moisture">50</span>%</p>
  <p>Hava Sıcaklığı: <span id="current-temperature">25</span>°C</p>
</section>


        <div class="controls">
          <button onclick="updateSensorData()">Verileri Güncelle</button>
          <!-- Diğer kontroller burada yer alabilir -->
        </div>

        <div class="chart-container">
          <canvas id="sensor-chart"></canvas>
        </div>
      `;
      updateCurrentTemperature(); // Ana sayfa yüklendiğinde hava sıcaklığını güncelle
    }

    function loadPlantsPage() {
      document.getElementById("main-content").innerHTML = `
        <h2>Bitkiler ve Bakım Bilgileri</h2>
        <p><strong>Domates:</strong></p>
        <ul>
          <li><strong>Toprak Nem Oranı:</strong> Nemli toprak sever.</li>
          <li><strong>Işık Şiddeti:</strong> Direkt güneş ışığı alan ortamları sever.</li>
          <li><strong>Sıcaklık:</strong> 18-24°C arası idealdir.</li>
          <li><strong>Sulama:</strong> Düzenli sulama yapılmalıdır.</li>
        </ul>
        <p><strong>Biber:</strong></p>
        <ul>
          <li><strong>Toprak Nem Oranı:</strong> Orta nemli toprakları tercih eder.</li>
          <li><strong>Işık Şiddeti:</strong> Bol güneş ışığı alan yerleri sever.</li>
          <li><strong>Sıcaklık:</strong> 20-25°C arası idealdir.</li>
          <li><strong>Sulama:</strong> Düzenli sulama yapılmalıdır, ancak fazla suya ihtiyaç duymaz.</li>
        </ul>
      `;
    }

    function loadAboutPage() {
      document.getElementById("main-content").innerHTML = `
        <h1>Hakkımızda</h1>
        <p>Bitki İzleme Web Sitesi, bitkilerin sağlık durumunu izlemek ve kontrol etmek için tasarlanmıştır.</p>
        <p>Amacımız, bitkilerin doğru bakımını sağlamak ve kullanıcılara bitki yetiştirme sürecinde yardımcı olmaktır.</p>
        <p>Bizimle iletişime geçmekten çekinmeyin!</p>
      `;
    }

    function loadContactPage() {
      document.getElementById("main-content").innerHTML = `
        <h1>İletişim</h1>
        <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz:</p>
        <ul>
          <li>Telefon: 123-456-7890</li>
          <li>E-posta: info@bitkiizleme.com</li>
          <li>Adres: Örnek Cad. No: 123, İstanbul, Türkiye</li>
        </ul>
      `;
    }

    function loadDataHistoryPage() {
      // Bu kısım senör verisi geçmişinin gösterildiği bir sayfa olabilir
      // Örneğin, AJAX isteği kullanarak sunucudan tüm ölçülen sensör verilerini çekebilir ve HTML içeriğini oluşturabilirsiniz.
      // Bu verileri tablo veya grafik şeklinde gösterebilirsiniz.
      document.getElementById("main-content").innerHTML = `
        <h2>Veri Geçmişi</h2>
        <table>
          <thead>
            <tr>
              <th>Zaman</th>
              <th>Sıcaklık (°C)</th>
              <th>Nem (%)</th>
            </tr>
          </thead>
          <tbody id="sensor-data-history">
            <!-- Veri geçmişi burada gösterilecek -->
          </tbody>
        </table>
      `;
      // Örnek olarak burada sunucudan tüm ölçülen sensör verilerini alabilir ve tabloya ekleyebilirsiniz
      // Örneğin:
      // fetch('sunucu_adresi/veri_gecmisi')
      //   .then(response => response.json())
      //   .then(data => {
      //     const sensorDataHistory = document.getElementById('sensor-data-history');
      //     data.forEach(sensor => {
      //       const row = `
      //         <tr>
      //           <td>${sensor.timestamp}</td>
      //           <td>${sensor.temperature}</td>
      //           <td>${sensor.humidity}</td>
      //         </tr>
      //       `;
      //       sensorDataHistory.innerHTML += row;
      //     });
      //   })
      //   .catch(error => console.error('Veri alınamadı:', error));
    }

    function updateSensorData() {
      // Sensör verilerini güncellemek için burada gerekli JavaScript kodunu ekleyebilirsiniz.
      // Örneğin, AJAX isteği kullanarak sunucudan yeni verileri çekebilir ve HTML içeriğini güncelleyebilirsiniz.
      document.getElementById("plant-name").textContent = "Papatya";
      document.getElementById("soil-moisture").textContent = "50";
      document.getElementById("current-temperature").textContent = "25";

      // Grafik verilerini güncelle
      updateChart();
    }

    function updateCurrentTemperature() {
      // Hava sıcaklığı verisini güncellemek için burada gerekli JavaScript kodunu ekleyebilirsiniz.
      // Örneğin, AJAX isteği kullanarak sunucudan güncel hava sıcaklığı verisini çekebilir ve HTML içeriğini güncelleyebilirsiniz.
      document.getElementById("current-temperature").textContent = "25"; // Örnek veri, gerçek veriyle değiştirilecek
    }

    function updateChart() {
      var ctx = document.getElementById('sensor-chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Toprak Nem', 'Sıcaklık', 'Işık Şiddeti'],
          datasets: [{
            label: 'Sensör Verileri',
            data: [50, 25, 75], // Örnek veriler, gerçek verilerle değiştirilecek
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
