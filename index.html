<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensör Verileri</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sensör Verileri</h1>
    <table id="sensorData">
        <thead>
            <tr>
                <th>Zaman</th>
                <th>Sıcaklık (°C)</th>
                <th>Nem (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Buraya JavaScript koduyla veriler eklenecek -->
        </tbody>
    </table>

    <script>
        // Verileri Firebase'den çek ve tabloya ekle
        fetch('https://bitki-izleme-default-rtdb.firebaseio.com/sensors.json')
            .then(response => response.json())
            .then(data => {
                const sensorData = document.getElementById('sensorData');
                Object.keys(data).forEach(key => {
                    const sensor = data[key];
                    const time = new Date(sensor.time).toLocaleString(); // Tarih ve saat formatını ayarla
                    const temperature = sensor.temperature;
                    const humidity = sensor.humidity;
                    const row = `
                        <tr>
                            <td>${time}</td>
                            <td>${temperature}</td>
                            <td>${humidity}</td>
                        </tr>
                    `;
                    sensorData.innerHTML += row;
                });
            })
            .catch(error => console.error('Veri alınamadı:', error));
    </script>
</body>
</html>
