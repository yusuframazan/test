<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <div id="sensorData"></div>

    <script>
        // Sensor verilerini güncelleme fonksiyonu
        function updateSensorData() {
            // Sensor verilerini al
            var temperature = 25; // Örnek olarak sabit bir sıcaklık
            var humidity = 50;    // Örnek olarak sabit bir nem

            // Alınan verileri HTML içine yerleştir
            document.getElementById('sensorData').innerHTML = `
                <p>Sıcaklık: ${temperature} °C</p>
                <p>Nem: ${humidity} %</p>
            `;
        }

        // İlk veriyi güncelle
        updateSensorData();

        // Belirli bir aralıkla sensör verilerini güncelle
        setInterval(updateSensorData, 5000); // Her 5 saniyede bir
    </script>
</body>
</html>
